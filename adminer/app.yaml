---
apiVersion: v1
kind: Service
metadata:
  name: adminer
spec:
  ports:
  - port: 80
  selector:
    app: adminer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
spec:
  selector:
    matchLabels:
      app: adminer
  template:
    metadata:
      labels:
        app: adminer
    spec:
      containers:
      - image: adminer:4.7.7
        name: adminer
